<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .portfolio-card {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide-from-bottom {
            transform: translateY(100%);
        }

        .slide-from-right {
            transform: translateX(100%);
        }

        .slide-from-top {
            transform: translateY(-100%);
        }

        .slide-from-left {
            transform: translateX(-100%);
        }

        .show-card {
            transform: translate(0, 0);
        }
    </style>
</head>
<body>

<div class="portfolio-container">
    <div class="portfolio-card slide-from-bottom show-card" id="card1">
        <h2>Projekt 1</h2>
        <p>Opis projektu 1...</p>
    </div>

    <div class="portfolio-card slide-from-right" id="card2">
        <h2>Projekt 2</h2>
        <p>Opis projektu 2...</p>
    </div>

    <!-- Dodaj wiÄ™cej kart zgodnie z potrzebami -->

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
